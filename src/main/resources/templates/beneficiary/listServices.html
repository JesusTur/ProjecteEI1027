<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Serveis</title>
    <!--<link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico" />-->

    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
</head>
<body id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
    <a class="navbar-brand js-scroll-trigger" href="#page-top"
    ><span class="d-block d-lg-none">Els meus serveis</span><span class="d-none d-lg-block"><img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="https://www.mes.co.za/wp-content/uploads/bb-plugin/cache/man-place-holder2-circle.png" alt="" /></span></a
    ><button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <a>Usuari: </a>
    <a th:text="${user}"></a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/">Inici</a></li>
            <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#about">Els meus serveis</a></li>
            <li class="nav-item"><a class="nav-link js-scroll-trigger" th:object="${session}" href="/logout" th:href="@{/logout}">Eixir</a></li>

        </ul>
    </div>
</nav>
<!-- Page Content-->
<div class="container-fluid p-0">
    <!-- About-->
    <section class="resume-section" id="about">
        <div class="resume-section-content">
            <h1 class="mb-0">Els meus <span class="text-primary">Serveis</span></h1>


            <div class="subheading mb-5" th:if="${#lists.isEmpty(volunteers)}">No hi ha voluntaris</div>
            <div class="subheading mb-5" th:if="${#lists.isEmpty(servicesActives)}">No hi ha servicis actius</div>
            <div class="subheading mb-5" th:if="${#lists.isEmpty(servicesPending)}">No hi ha servicis pendents</div>

            <table th:unless="${#lists.isEmpty(volunteers)}" class="table table-borderless">
                <th class="subheading mb-5">Voluntaris:</th>
                <tr th:each="volunteer: ${volunteers}">
                    <td class="lead mb-5" th:text="${#strings.capitalize(volunteer.name)}"></td>
                    <td class="lead mb-5" >Data inici: </td><td class="lead mb-5" th:text="${horaInit}"></td>
                    <td class="lead mb-5" >Data fi: </td><td class="lead mb-5" th:text="${horaFin}"></td>
                    <td><a th:href="@{/services/remove/{dni}(dni=${volunteer.dni})}"><button type="button" class="btn btn-primary  btn-xl js-scroll-trigger">Ya no vuic aquest voluntari</button></a></td>
                </tr>
            </table>

            <table th:unless="${#lists.isEmpty(servicesActives)}" class="table table-borderless">
                <tbody>
                <th class="subheading mb-5">Serveis activus: </th>
                <tr th:each="service: ${servicesActives}">
                    <td class="lead mb-5" th:text="${#strings.capitalize(service.typeOfService)}"></td>
                    <td><a th:href="@{/services/removeService/{typeOfService}(typeOfService=${service.typeOfService})}"><button type="button" class="btn btn-primary  btn-xl js-scroll-trigger">Ya no vuic aquest servici</button></a></td>
                </tr>
                </tbody>
            </table>
            <table th:unless="${#lists.isEmpty(servicesPending)}" class="table table-borderless">
                <tbody>
                <th class="subheading mb-5">Servicis pendents: </th>
                <tr th:each="service: ${servicesPending}">
                    <td class="lead mb-5" th:text="${#strings.capitalize(service.typeOfService)}"></td>
                    <td><a th:href="@{/services/removeService/{typeOfService}(typeOfService=${service.typeOfService})}"><button type="button" class="btn btn-primary  btn-xl js-scroll-trigger">Ya no vuic aquest servici</button></a></td>
                </tr>
                </tbody>
            </table>
            <a href="/services/add"><button type="button" class="btn btn-primary  btn-xl js-scroll-trigger">Afegir servici</button></a>
            <a href="/services/addVolunteer"><button type="button" class="btn btn-primary  btn-xl js-scroll-trigger">Afegir voluntari</button></a>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>

    </section>
</div>
</body>
</html>
