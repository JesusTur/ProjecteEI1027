<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear beneficiario</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css"
          href="/css/majors.css"
          th:href="@{/css/majors.css}"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<h2>Tiempo disponible</h2>
<table th:unless="${#lists.isEmpty(lista)}" class="table table-borderless">
    <th>Voluntaris:</th>
    <tr th:each="v: ${lista}">
        <td th:text="${v.beginningTime}"></td>
        <td><a th:href="@{/volunteer/modifyTimeNow/{beginningTime}(beginningTime=${v.beginningTime})}"><button type="button" class="btn btn-warning">Modificar tiempo</button></a></td>
        <td><a th:href="@{/volunteer/removeTimeNow/{beginningTime}(beginningTime=${v.beginningTime})}"><button type="button" class="btn btn-warning">Borrar tiempo</button></a></td>
    </tr>
</table>

<div class="loggeduser" th:object="${session}">
    <p th:if="*{user == null}">
        No autenticat <a href="/login" th:href="@{/login}">Entrar</a>
    </p>
    <p th:unless="*{user == null}">
        <!--Autenticat com <span th:text="*{user.name}"></span> --> <a
            href="/logout" th:href="@{/logout}">Eixir</a>
    </p>
</div>
</body>
</html>
